<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <input type="text" placeholder="0" id="inputBox" readonly>
    <div>
        <button class="operator ac" type="button">AC</button>
        <button class="operator del" type="button">DEL</button>
        <button class="operator" type="button">%</button>
        <button class="operator" type="button">/</button>
    </div>
    <div>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button class="operator" type="button">*</button>
    </div>
    <div>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button class="operator" type="button">-</button>
    </div>
    <div>
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button class="operator" type="button">+</button>
    </div>
    <div>
        <button type="button">00</button>
        <button type="button">0</button>
        <button type="button">.</button>
        <button class="equalBtn" type="button">=</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
